<h1>PS Viewer</h1>
Embeddable PostScript Viewer

<h1>Overview</h1>
<p>The PS Viewer is a Level 2 PostScript interpreter which can be used as a 
stand-alone (Encapsulated) PostScript viewer, or it can be embedded in a
user application.</p>
<p>Some limitations on the PostScript interpretation exist.</p>
